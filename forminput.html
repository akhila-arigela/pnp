<h2>INTEREST FORM</h2>

<form>
  <label for="name">NAME:</label>

  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="enter your no." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  <label >COURSES:</label><br>
  <input type="radio" id="batch" name="course" value="Bachelors">

  <input type="radio" id="mast" name="course" value="Masters">
  <label for="mast">Masters</label><br><br>
  
  <label>Subject Interests</label><br>
  <input type="checkbox" id="c1" name="vehicle1" value="java">
  <label for="c1">Java</label><br>

  <label for="c2">Python</label><br>
  <input type="checkbox" id="c3" name="vehicle3" value="microprocessors">
  <label for="c3">Microprocessors</label><br>
  <input type="checkbox" id="c3" name="vehicle3" value="digital syatems">
  <label for="c3">Digital systems</label><br>
  <input type="checkbox" id="c3" name="vehicle3" value="dbms">
  <label for="c3">Dbms</label><br><br>
  <lable>Description</lable><br>
  <textarea name="message" placeholder="write your message" class="sty1" rows="10" cols="100">
  </textarea>
</form>
